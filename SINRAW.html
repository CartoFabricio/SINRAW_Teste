<!doctype html>
<html>
	<head>

	<body style="margin: 0; overflow: hidden;">
		<script>
			AFRAME.registerComponent('locationfinder',{
				init: function() {
					navigator.geolocation.getCurrentPosition(function(location){
						console.log(location);
					});
				}
			});
		</script>

		<a-scene embedded arjs="sorce:webcam;">

			<a-camera gps-camera="simulateLatitude: -25.4584337; simulateLongitude:-49.2318738"
			rotation-reader>

			<a-text

				align="center"
				gps-entity-place="latitude: -25.4629966;longitude: -49.2331451;"
			></a-text>

			<a-entity gltf-model="./assets/Pin/Pin_01/scene.gltf" rotation="0 0 0" scale="1 1 1" gps-entity-place="latitude: -25.458132001182022; longitude: -49.23217663541437;" animation-mixer/>
