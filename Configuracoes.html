  <body>
    <div id = 'conteudo'>
      <br />
      <h4 align="center">Personalize as configurações dos mapas</h4>
      <br />

      <form>
          <form class="form-inline">
              <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com">
                </div>
              </div>
          </form>
          <form class="form-inline">
              <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Mapa Base</label>
                <div class="col-sm-10">
                    <select id="disabledSelect" class="form-control">
                    <option>OpenStreetMap</option>
                    <option>Google Satélite</option>
                </select>
                </div>
              </div>
         <div class="btn-group-vertical">
           <div class="form-check">
               <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
               <label class="form-check-label" for="defaultCheck1"> Minimap </label>
           <br/>
               <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
               <label class="form-check-label" for="defaultCheck2"> Desenhar na tela </label>
           <br/>
               <input class="form-check-input" type="checkbox" value="" id="defaultCheck3">
               <label class="form-check-label" for="defaultCheck3"> Medição em tela </label>
           <br/>
               <input class="form-check-input" type="checkbox" value="" id="defaultCheck4">
               <label class="form-check-label" for="defaultCheck4"> Localização do usuário </label>
           <br/>
               <input class="form-check-input" type="checkbox" value="" id="defaultCheck5">
               <label class="form-check-label" for="defaultCheck5"> Localização em tempo real </label>
           <br/>
              <input class="form-check-input" type="checkbox" value="" id="defaultCheck6">
              <label class="form-check-label" for="defaultCheck6"> Lat e Long para cliques na tela  </label>
           <br/>
              <input class="form-check-input" type="checkbox" value="" id="defaultCheck7">
              <label class="form-check-label" for="defaultCheck7"> Minimap </label>
           <br/>

           <p>Escolha a cor da rota:</p>
              <div>
                  <input type="color" id="head" name="head"
                         value="#e66465">
                  <label for="head">Cor da linha</label>
              </div>

              <div>
                  <input type="color" id="body" name="body"
                          value="#f6b73c">
                  <label for="body">Cor do tracejado</label>
              </div>
          </div>
        </div>

    </form>
