<!DOCTYPE html>
<html lang="en">
  <head>

<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
		<script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
		<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
		<script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>


  </head>
	<body style="margin: 0; overflow: hidden;">
		<script>
			AFRAME.registerComponent('locationfinder',{
				init: function() {
					navigator.geolocation.getCurrentPosition(function(location){
						console.log(location);
					});
				}
			});
		</script>

		<a-scene embedded arjs="sorce:webcam;">

			<a-camera gps-camera="simulateLatitude: -25.4584337; simulateLongitude:-49.2318738"
			rotation-reader>
			</a-camera>

			<a-text
				value="ACADEMIA"
				scale="30 30 30 "
				look-at="[gps-camera]"
				align="center"
				gps-entity-place="latitude: -25.4629966;longitude: -49.2331451;"
			></a-text>

</body>
</html>
