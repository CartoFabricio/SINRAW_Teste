<!DOCTYPE html>
<html lang="en">

<head>

  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
  <script> THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'</script>


  <script> type="text/javascript"  src="./Mapbox.js"</script>
</head>


<body style='margin: 0; overflow: hidden;'>

    <a-scene
       vr-mode-ui="enabled: true"
		embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>

        <!--  Reducing shaking effects -->
        <a-camera id='camera1' look-controls-enabled='false' arjs-look-controls='smoothingFactor: 0.1' maxDistance= '500' gps-camera='gpsMinDistance: 5' rotation-reader> </a-camera>
        <!--  Ponto de ComeÃ§o da Rota-->
        <a-assets> <a-asset-item id="scene"  src="https://cdn.glitch.global/c5b64583-63c7-4806-a18f-9da936a15a07/Pin01.glb?v=1661047077855"></a-asset-item> </a-assets>
        <a-entity gltf-model="#scene" gps-entity-place= `latitude: ${lat}; longitude: ${lng};` scale="4 4 4" rotation="0 0 90"></a-entity>

        <!--  Ponto de Final da Rota -->
        <a-assets> <a-asset-item id="scene"  src="https://cdn.glitch.global/c5b64583-63c7-4806-a18f-9da936a15a07/Pin01.glb?v=1661047077855"></a-asset-item> </a-assets>
        <a-entity gltf-model="#scene" gps-projected-entity-place= `latitude: ${end[1]}; longitude: ${end[0]};` scale="4 4 4" rotation="0 0 90"></a-entity>

	</a-scene>
</body
