<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoiZmFicmljaW9hbW9yaW0iLCJhIjoiY2tsaWNsOHRkMmgwaDJucGN0NGJhd3psOSJ9.h665zPxHXNFNVIzh1cJeUQ';
//	a = mapbox:'//styles/mapbox/streets-v11';
//	b = mapbox:'//styles/mapbox/outdoors-v11';
//	c = mapbox:'//styles/mapbox/light-v10';
//	d = mapbox:'//styles/mapbox/dark-v10';
//	e = mapbox:'//styles/mapbox/satellite-v9';
//	f = mapbox:'//styles/mapbox/satellite-streets-v11';
//	g = mapbox:'//styles/mapbox/navigation-day-v1';
//	h = mapbox:'//styles/mapbox/navigation-night-v1';

    const map = new mapboxgl.Map({
        style: 'mapbox://styles/mapbox/light-v10',
        //scenter: [-5.08962,-42.77520],
        zoom: 15.5,
        pitch: 45,
        bearing: -17.6,
        container: 'map',
        antialias: true
    });
		map.addControl(
			new MapboxDirections({
				accessToken: mapboxgl.accessToken,
				language: 'pt-BR',
				showCompass: true,
				unit: 'metric',
				profile: 'walking',
				language: 'pt-BR',
				placeholderOrigin: 'Origem',
				placeholderDestination: 'Destino',
				controls: {
						profileSwitcher: true,
						instructions: false,
				},
			}),
			'top-left',

		);
		map.addControl(
				geolocate = new mapboxgl.GeolocateControl({
				positionOptions: {
				enableHighAccuracy: true
				},
				trackUserLocation: true,
			})
		);

		map.on('load', () => {
        // Insert the layer beneath any symbol layer.
        const layers = map.getStyle().layers;
        const labelLayerId = layers.find(
            (layer) => layer.type === 'symbol' && layer.layout['text-field']
        ).id;
				geolocate.trigger();

    });
</script>
