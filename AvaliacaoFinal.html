  <body>
    <div id = 'conteudo'>
      <h4 align="center"><br />Formulário de Avaliação do SINRAW</h4>
      <br />

      <form
        action="https://formsubmit.co/fabricioamorimeac@hotmail.com"
        method="POST"
        class="form"
      >
           <div class="Formulario">
              <div class="email">
                  <label for="email">E-mail</label>
                  <input type="email" name="email" id="email" required />
              </div>

              <div>
              <label for="layout"> Preferência por layout de apresentação do sistema:</label>
                  <select type="value" name="Preferência por layout de apresentação do sistema:" id="layout">
                      <option value=" ">  </option>
                      <option value="Apenas Realidade Aumentada"> Apenas Realidade Aumentada</option>
                      <option value="Apenas Mapa"> Apenas Mapa</option>
                      <option value="Realidade Aumentada + Mapa"> Realidade Aumentada + Mapa</option>
                 </select>
              </div>
              <label for="layout1"> Preferência por layout de apresentação do mapa:</label>
                  <select type="value" name="Preferência por layout de apresentação do mapa:" id="layout1">
                      <option value=" ">  </option>
                      <option value="Mapa 2D"> Mapa 2D</option>
                      <option value="Mapa 3D"> Mapa 3D</option>
                 </select>
              </div>
              <div>
                <label for="rangeInput">Satisfação com o desempenho do sistema: <span id="rangeValue">5</span></label>
                <input type="range" id="rangeInput" name="Satisfação com o desempenho do sistema:" min="0" max="10" step="1">
              </div>
              <div>

              <div>
                <label for="MapasPapel">Conseguiu utilizar com todas as funcionalidades do sistema? </label>
                   <select type="value" name="Conseguiu utilizar com todas as funcionalidades do sistema?" id="MapasPapel">
                     <option value=" ">  </option>
                      <option value="Sim"> Sim</option>
                      <option value="Não"> Não</option>
                   </select>
              </div>

              <div>
                <label for="satisfacao">A tarefa de entender os símbolos foi pouco ou muito exigente?</label>
                <label for="rangeInput">No mapa: <span id="rangeValue">5</span><input type="range" id="rangeInput" name="Satisfação com o desempenho do sistema:" min="0" max="10" step="1"></label>
                <label for="rangeInput">Na RA: <span id="rangeValue">5</span><input type="range" id="rangeInput" name="Satisfação com o desempenho do sistema:" min="0" max="10" step="1"></label>
              </div>

          <!--
//A tarefa de caminhar e observar a rota foi pouco ou muito cansativa?
A tarefa de observar as rotas te exigiu pouco ou muito tempo?
A tarefa de observar as rotas foi pouco ou muito distrativa?
A tarefa de caminhar e observar a rota te exigiu pouca ou muita concentração?
Para completar a tarefa, você se sentiu pouco ou muito estressado?
Ao finalizar a tarefa, de acordo com o seu desempenho, você ficou pouco ou muito satisfeito?
De forma geral, que nota você atribui aos projetos gráficos dos mapas? Por quê?
 -->

              <div class="MomentoUsoMapaPapel">
                  <label for="MomentoUsoMapaPapel">Em quais momentos / situação / contexto você poderia utilizá-lo?</label>
                  <input type="text" name="MomentoUso" id="MomentoUsoMapaPapel" required />
              </div>
              <br /><br />


              <div class="ConsideraçoesSINRAW">
                  <label for="message">Considerações finais sobre o SINRAW</label>
                  <textarea name="Considerações finais sobre o SINRAW" id="message" required></textarea>
              </div>

              <div class="ConsideraçoesTeste">
                  <label for="message">Considerações finais sobre o teste</label>
                  <textarea name="Considerações finais sobre o teste" id="message" required></textarea>
              </div>
              <br />
          </div>
         <input type="hidden" name="_captcha" value="false" />
        <input
          type="hidden"
          name="_next"
          value="https://cartofabricio.github.io/SINRAW_Teste/"
        />

      <button type="submit" class="btn btn-primary btn-lg btn-blue btn-block">Enviar formulário</button>

  const rangeInput = document.getElementById("rangeInput");

    rangeValue.textContent = rangeInput.value; // Update the label text
  });
