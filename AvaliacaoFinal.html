<!--
Considerando aspectos como cores, formas e proporções, os símbolos cartográficos utilizados no SINRAW:
Legibilidade: são facilmente legíveis e compreensíveis?
Atratividade: são visualmente atraentes,
Agradabilidade: são visualmente agradáveis
Modernidade: são modernos
Coerência visual: seguem uma linguagem visual coerente e consistente em todo o sistema de navegação, mantendo a identidade visual e a harmonia estética.
Integração com o ambiente real: se integram de forma natural e harmoniosa ao ambiente real, proporcionando uma experiência imersiva e realista.
Compatibilidade com a interface: são adequados para a interface do sistema de navegação, considerando fatores como tamanho, posição e interação com outros elementos da interface?
 -->
